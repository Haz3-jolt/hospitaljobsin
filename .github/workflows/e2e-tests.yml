name: E2E Tests
on: [push]

env:
  CI: true
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  RECAPTCHA_SECRET_KEY: ${{ secrets.RECAPTCHA_SECRET_KEY }}
  RECAPTCHA_SITE_KEY: ${{ secrets.RECAPTCHA_SITE_KEY }}

jobs:
  test-accounts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: docker compose -f docker-compose.e2e.yml up --build -d
      - name: Check if server is running
        run: curl -v http://localhost:5002 || (echo "Server not running!" && exit 1)
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10
           
      - name: Install dependencies and playwright binaries
        run: pnpm install && npx playwright install --with-deps
        working-directory: apps/accounts
      - name: Setup environment variables
        run: |
          echo "CI=true" >> .env
        working-directory: apps/accounts
      - name: Run Playwright tests
        run: pnpm test:e2e
        working-directory: apps/accounts
      - run: docker compose -f docker-compose.e2e.yml down -v --remove-orphans